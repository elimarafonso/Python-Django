{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

     {% bootstrap_css %}
</head>
<body>




    <div class="container " border="2px">

        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'produto' %}">Produtos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'contato' %}">Contato</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/admin/">Admin</a>
                    </li>

                  </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </nav>

         </div>
        <div  >

               <table  class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Pre√ßo</th>
                            <th scope="col">Estoque</th>
                        </tr>
                    </thead>
                   <tbody>
                    {% for produto in produtos %}
                        <tr>
                            <td scope="row">{{ produto.id }}</td>
                            <td scope="row"><a href="#modal{{produto.id}}" data-toggle="modal">{{ produto.nome }} </a></td>
                            <td scope="row">{{ produto.preco }}</td>
                            <td scope="row">{{ produto.estoque }}</td>
                        </tr>
                    <div class="modal fade bd-example-modal-lg show" id="modal{{ produto.id }}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="dynamic-content">
                                    <img  src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                   </tbody>
               </table>

        </div>


        <div class="container-fluid">
            {{produtos}}
        </div>


    </div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% bootstrap_javascript %}
</body>
</html>
